<!doctype html>

<html>
<head>
	<meta charset="utf-8">
		<title>Login</title>
		<link rel="stylesheet" href="static/Noteshare.css">
</head>
<body>

	<div class="topnav" id="myTopnav">
	<div class="logo">
	<img src="static/Noteshare_logo.png" style="max-height: 50px;">
 	</div>
	
	
		
		<a href="Noteshare.html">Home</a>
		<div class="dropdown">
			<button class="dropbtn">Community</button>
		<div class="dropdown-content">
		<a href="forum.html">Forum</a>
		<a href="qa.html">Ask a question</a>
		<a href="topics.html">Topics</a>
		</div>
		</div>
		<a href="about.html">About</a>
		<div class="login" id="myLogin">
			<a href="login.html" class="login-btn">Login</a>
			<p class="login-p"> or </p>
			<a href="register.html" class="login-btn">Register</a>
			</div>	
			<a href="javascript:void(0);" class="icon" onclick="myFunction()">&#9776;</a>
		
		
	</div>
	
	<h1 style="text-align:center;">GCI <a href="https://codein.withgoogle.com/dashboard/task-instances/6211328603586560/?sp-page=1">TASK</a></h1>
    	<div class="box">
  			<h1>Log In</h1>
  			<form action="/login.html" method="post">
    			<input type="text" name="username" id="username" placeholder="Username" required/>
    			<br>
    			<input type="password" name="password" id="password" placeholder="Password" required/>
    			<br>
    			<input type="submit" class="button" value="Log In"/>
  			</form>
		</div>

    <div class="footer">
      <h4>Made by <a href="http://www.github.com/PolBaladas">Pol Baladas</a></h4>
      <h5 style="text-align:center;">Check <a href="https://github.com/PolBaladas/GCI-LoginApp">this Project</a> on Github</h5>
    </div>
    
    {%if users%}
    <div class="users" style="margin-left:20%">
      <h2>Registered Users List</h2>
      <table style="width:100%;">
        {%for user in users%}
          <tr>
            <td>{{user[0]}}</td>
          </tr>   
        {%endfor%}
      </table>
    </div>
    {%endif%}

</body>
<script>
function myFunction() {
  var x = document.getElementById("myTopnav");
  var y = document.getElementById("myLogin");
  
  if (x.className === "topnav") {
    x.className += " responsive";
  } else {
    x.className = "topnav";
  }
   if (y.className === "login") {
    y.className += " responsive";
  } else {
    y.className = "login";
  }
  
}
</script>


</html>
